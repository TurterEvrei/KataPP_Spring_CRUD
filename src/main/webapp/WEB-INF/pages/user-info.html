<!DOCTYPE html>
<html>
<body>

<h2>User info</h2>

<hr>

<form action="/saveUser" method="post">
  <input type="hidden" name="id" th:value="${user.id}">
  Name: <input type="text" name="name" th:value="${user.name}"><br><br>
  Age: <input type="number" name="age" th:value="${user.age}"><br><br>
  Email: <input type="email" name="email" th:value="${user.email}"><br><br>
  <input type="submit" value="Ok">
</form>

</body>
</html>
